<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to WebP Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin: 30px 0;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }
        
        .drop-zone p {
            margin: 10px 0;
            color: #666;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .preview-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background: #f9f9f9;
        }
        
        .preview-img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .download-btn {
            background: #28a745;
            font-size: 14px;
            padding: 8px 16px;
        }
        
        .quality-slider {
            width: 100%;
            margin: 20px 0;
        }
        
        .quality-label {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è JPG to WebP Converter</h1>
        <p style="text-align: center; color: #666;">
            Convert your JPG/PNG images to WebP format for better web performance
        </p>
        
        <div class="quality-label">
            WebP Quality: <span id="qualityValue">80</span>%
        </div>
        <input type="range" id="qualitySlider" class="quality-slider" min="10" max="100" value="80">
        
        <div class="drop-zone" id="dropZone">
            <p style="font-size: 48px; margin: 0;">üìÅ</p>
            <p><strong>Drop your JPG/PNG images here</strong></p>
            <p>or</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
            <p style="font-size: 14px; color: #999;">
                Supports: JPG, JPEG, PNG
            </p>
        </div>
        
        <input type="file" id="fileInput" class="file-input" multiple accept="image/jpeg,image/jpg,image/png">
        
        <div id="previewContainer" class="preview-container"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        
        let selectedFiles = [];
        
        // Update quality display
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });
        
        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(file => 
                file.type === 'image/jpeg' || file.type === 'image/png'
            );
            
            if (selectedFiles.length === 0) {
                alert('Please select JPG or PNG images only.');
                return;
            }
            
            displayPreviews();
        }
        
        function displayPreviews() {
            previewContainer.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview" class="preview-img">
                        <p style="font-size: 14px; margin: 5px 0;">${file.name}</p>
                        <p style="font-size: 12px; color: #666;">${(file.size / 1024).toFixed(1)} KB</p>
                        <button class="btn download-btn" onclick="convertToWebP(${index})">
                            Convert to WebP
                        </button>
                    `;
                    previewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        }
        
        function convertToWebP(index) {
            const file = selectedFiles[index];
            const quality = qualitySlider.value / 100;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = file.name.replace(/\.(jpg|jpeg|png)$/i, '.webp');
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    // Update button to show success
                    const btn = event.target;
                    btn.textContent = '‚úÖ Downloaded';
                    btn.style.background = '#28a745';
                    setTimeout(() => {
                        btn.textContent = 'Convert to WebP';
                        btn.style.background = '';
                    }, 2000);
                }, 'image/webp', quality);
            };
            
            const reader = new FileReader();
            reader.onload = (e) => {
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // Convert all button
        function addConvertAllButton() {
            if (selectedFiles.length > 1) {
                const convertAllBtn = document.createElement('button');
                convertAllBtn.className = 'btn';
                convertAllBtn.textContent = `Convert All ${selectedFiles.length} Images`;
                convertAllBtn.onclick = () => {
                    selectedFiles.forEach((_, index) => {
                        setTimeout(() => convertToWebP(index), index * 500);
                    });
                };
                previewContainer.appendChild(convertAllBtn);
            }
        }
    </script>
</body>
</html>
